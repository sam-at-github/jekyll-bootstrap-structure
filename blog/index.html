---
layout: page
title: Blog
paginate:
  per_page: 2
---
<ul class="post-index post-list">
	{% for page in paginator.posts %}
	<li>
			<h2><a href="{{ page.url | relative_url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
			{% include post-meta.html %}
			{{ page.excerpt | markdownify | truncatewords: 60 }}
	</li>
	{% endfor %}
</ul>
{% include post-pagination.html %}
