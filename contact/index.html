  <article id="article" class="structure container-fluid">

        <h1>Contact</h1>
<div class="container">
  <div class="row contact">
    <div class="col-xs-12 col-md-6">
      <div class="form">
  <form id="contact-form" class="contact-form" action="" method="POST">
    <p>
      <label for="name">Name: <span class="required">*</span></label>
      <input class="input" id="name" type="text" name="name" value="" placeholder="Your Name" required="required" />
    </p>
    <p>
      <label for="_replyto">Email Address: <span class="required">*</span></label>
      <input class="input" id="_replyto" type="email" name="_replyto" value="" placeholder="email@website.com" required="required" />
    </p>
    <p>
      <label for="message">Message: <span class="required">*</span></label>
      <textarea class="textarea input" id="message" name="message" placeholder="Your message..." required="required"></textarea>
    </p>
    <p>
      <small class="small"><span class="required">*</span> indicates a required field</small>
      <input class="button" type="submit" value="Send message" />
    </p>
    <p>
    </p>
    <input type="text" name="_gotcha" style="display:none">
    <input type="hidden" name="_subject" value="Message from  website">
    <input type="hidden" name="_next" value="" />
  </form>
</div>
<script>
  var email = "moc.niamod@liame-ruoy";
  var unraveledEmail = email.split("").reverse().join("");
  var form = document.getElementById("contact-form");
  form.setAttribute("action", "https://formspree.io/" + unraveledEmail);
  console.log(unraveledEmail)
</script>
